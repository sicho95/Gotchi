<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gotchi - Modern Edition (Network)</title>
    <style>
        /* Ton CSS existant - copi√© depuis le fichier */
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* MENU HAMBURGER */
        .hamburger { 
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; 
            padding: 12px; background: rgba(255,255,255,0.2); border-radius: 12px; 
            backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        .hamburger:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
        .hamburger div { width: 28px; height: 3px; background: #fff; margin: 5px 0; border-radius: 3px; transition: 0.3s; }

        .menu-dropdown { 
            display: none; position: fixed; top: 80px; left: 20px; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border-radius: 16px; z-index: 1001; min-width: 220px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .menu-dropdown.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-item { 
            padding: 16px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); 
            cursor: pointer; font-size: 15px; color: #333; 
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        .menu-item:hover { background: rgba(103,126,234,0.1); padding-left: 25px; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item input { display: none; }

        /* DEVICE CONTAINER */
        .device-container {
            width: 360px;
            height: 480px;
            position: relative;
            background: var(--shell-color, #6a5acd);
            border-radius: 50% 50% 50% 50% / 60% 60% 45% 45%;
            box-shadow: 
                inset -10px -10px 30px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,255,0.2),
                0 0 0 3px rgba(255,255,255,0.1),
                0 40px 80px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 25px 55px 25px;
            transition: background 0.5s ease;
        }

        .heart-decoration {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }

        .keychain-loop {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 55px; height: 55px; border-radius: 50%; 
            border: 7px solid rgba(150,150,150,0.8);
            z-index: 10; 
            box-shadow: 
                inset 0 3px 8px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.2);
        }

        .brand {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 
                0 2px 4px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.3);
            transform: scaleY(0.85);
            z-index: 5;
        }

        /* SCREEN BEZEL */
        .screen-bezel {
            background: linear-gradient(145deg, #e8e8e8, #f5f5f5);
            width: 260px;
            height: 260px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                inset 3px 3px 8px rgba(0,0,0,0.12),
                0 6px 15px rgba(0,0,0,0.2);
            padding: 14px;
            margin-bottom: 24px;
            z-index: 5;
        }

        /* LCD SCREEN */
        .lcd {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8d5ba 0%, #8bc4aa 100%);
            border: 3px solid #7ab89d;
            border-radius: 22px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: inset 4px 4px 12px rgba(0,0,0,0.15);
        }

        .lcd::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* STATUS BARS */
        .status-bars {
            position: absolute;
            top: 42px;
            left: 5px;
            z-index: 15;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 1px 3px;
        }
        .status-icon {
            font-size: 10px;
        }
        .hearts-container {
            display: flex;
            gap: 1px;
        }
        .heart {
            font-size: 9px;
            filter: grayscale(100%);
            opacity: 0.35;
        }
        .heart.filled {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* ICONS ROWS */
        .icons-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 10px;
            height: 38px;
            z-index: 10;
            position: relative;
            background: rgba(255,255,255,0.15);
        }
        .icons-row.top { border-bottom: 2px solid rgba(255,255,255,0.3); }
        .icons-row.bottom { border-top: 2px solid rgba(255,255,255,0.3); }

        .icon {
            font-size: 24px;
            line-height: 28px;
            opacity: 0.4;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            filter: grayscale(80%);
        }
        .icon:hover { transform: scale(1.2); filter: grayscale(0%); opacity: 0.8; }
        .icon.active, .icon.selected { 
            opacity: 1; 
            filter: grayscale(0%); 
            transform: scale(1.15);
        }

        /* MAIN GAME AREA */
        .game-stage {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            padding-top: 10px;
        }

        /* CREATURE SPRITE */
        .creature {
            width: 80px;
            height: 80px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* EGG */
        .egg-container {
            width: 65px;
            height: 80px;
            position: relative;
            animation: eggWiggle 2s ease-in-out infinite;
        }
        @keyframes eggWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .egg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #e0e0e0 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.8),
                0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .egg::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: rgba(255,182,193,0.4);
            border-radius: 50%;
            top: 20%;
            left: 30%;
        }
        .egg::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 18px;
            background: rgba(173,216,230,0.4);
            border-radius: 50%;
            bottom: 25%;
            right: 25%;
        }

        .egg.hatching {
            animation: crack 0.8s ease-in-out forwards;
        }
        @keyframes crack {
            0% { transform: scale(1); opacity: 1; }
            20% { transform: scale(1.05) rotate(5deg); }
            40% { transform: scale(0.95) rotate(-5deg); }
            60% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* DEATH - Cercueil */
        .dead-creature {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: death 1.5s ease-out;
        }
        @keyframes death {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.9) rotate(-5deg); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* CREATURE ANIMATIONS */
        .bounce { animation: bounce 0.6s ease; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .move-left { animation: moveLeft 0.8s ease; }
        @keyframes moveLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }

        .move-right { animation: moveRight 0.8s ease; }
        @keyframes moveRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }

        .happy { animation: happy 0.5s ease; }
        @keyframes happy {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .eating { animation: eating 1.2s ease; }
        @keyframes eating {
            0% { transform: translateX(0) scale(1); }
            30% { transform: translateX(-15px) scale(1.05); }
            50% { transform: translateX(-15px) scale(1.15); }
            70% { transform: translateX(-15px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        /* FOOD ITEM */
        .food-item {
            position: absolute;
            left: 20px;
            font-size: 32px;
            animation: foodAppear 0.3s ease, foodEaten 1.2s ease 0.3s forwards;
            z-index: 3;
        }
        @keyframes foodAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes foodEaten {
            0% { transform: scale(1); opacity: 1; }
            60% { transform: scale(1); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* POOP */
        .poop-zone {
            position: absolute;
            bottom: 5px;
            right: 10px;
            display: flex;
            gap: 4px;
            z-index: 8;
        }
        .poop-sprite { 
            position: relative;
            font-size: 18px;
        }

        /* Fum√©e horizontale plus haute pour ne pas chevaucher le caca */
        .poop-sprite.stinky::after {
            content: 'üí®';
            position: absolute;
            top: -8px;
            left: 50%;
            font-size: 12px;
            transform: rotate(-90deg);
            animation: smoke 1s ease-in-out infinite;
        }
        @keyframes smoke {
            0% { transform: translateX(-50%) rotate(-90deg); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-15px) rotate(-90deg); opacity: 0; }
        }

        /* FLIES - Animation aller-retour vraiment fluide avec boucle parfaite */
        .fly {
            position: absolute;
            font-size: 11px;
            animation: flyAround 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes flyAround {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            12.5% { transform: translate(10px, -8px) rotate(45deg); }
            25% { transform: translate(20px, -12px) rotate(90deg); }
            37.5% { transform: translate(28px, -8px) rotate(135deg); }
            50% { transform: translate(32px, 0px) rotate(180deg); }
            62.5% { transform: translate(28px, -8px) rotate(225deg); }
            75% { transform: translate(20px, -12px) rotate(270deg); }
            87.5% { transform: translate(10px, -8px) rotate(315deg); }
            100% { transform: translate(0px, 0px) rotate(360deg); }
        }

        /* TEXT OVERLAY - EN DESSOUS DE LA CR√âATURE */
        .lcd-msg {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
            color: #fff;
            background: rgba(50,50,50,0.85);
            backdrop-filter: blur(5px);
            padding: 6px 12px;
            border-radius: 8px;
            display: none;
            z-index: 20;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .lcd-msg.show { display: block; }

        /* STATS VIEW - Plus bas et l√©g√®rement √† droite, sans cadre */
        .stats-view {
            display: none;
            position: absolute;
            top: 58%;
            left: 52%;
            transform: translate(-50%, -50%);
            grid-template-columns: 1fr 1fr;
            gap: 2px 4px;
            z-index: 12;
        }
        .stats-view.show { display: grid; }
        .stats-view .stat-line { 
            display: flex; 
            justify-content: space-between; 
            background: rgba(255,255,255,0.35);
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap;
            font-size: 8.5px;
            color: #2d3436;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        .stats-view .stat-line.full-width {
            grid-column: 1 / -1;
        }
        .stats-view .stat-line strong { color: #0984e3; font-size: 8.5px; }
        .stats-view .stat-line span { font-size: 8.5px; }

        /* FRIEND SUGGESTION OVERLAY */
        .friend-suggestion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            z-index: 30;
            max-width: 200px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: none;
        }
        .friend-suggestion.show { display: block; animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .friend-gotchi {
            font-size: 24px;
            margin: 10px 0;
        }
        .friend-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .friend-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        .friend-btn.yes { background: #4ade80; color: white; }
        .friend-btn.no { background: #f87171; color: white; }

        /* BUTTONS */
        .buttons-area {
            display: flex;
            gap: 24px;
            margin-top: auto;
            z-index: 5;
        }

        .btn-group { position: relative; width: 48px; height: 48px; }

        .phys-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 15px rgba(0,0,0,0.25),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.4);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }
        .phys-btn:hover { 
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 20px rgba(0,0,0,0.3),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.5);
        }
        .phys-btn:active { 
            top: 5px; 
            box-shadow: 
                0 0 0 rgba(0,0,0,0.3),
                0 3px 8px rgba(0,0,0,0.3),
                inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-yellow { background: radial-gradient(circle at 35% 35%, #ffe66d, #ffd93d); }
        .btn-red { background: radial-gradient(circle at 35% 35%, #ff6b9d, #ff4757); }
        .btn-blue { background: radial-gradient(circle at 35% 35%, #74b9ff, #0984e3); }

        .btn-label {
            position: absolute; 
            bottom: -22px; 
            width: 100%; 
            text-align: center;
            font-size: 10px; 
            font-weight: bold; 
            color: rgba(255,255,255,0.85); 
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <!-- HAMBURGER MENU -->
    <div class="hamburger" onclick="toggleSysMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="menu-dropdown" id="sysMenu">
        <div class="menu-item" onclick="setShell('purple')">üü£ Violet</div>
        <div class="menu-item" onclick="setShell('blue')">üîµ Bleu</div>
        <div class="menu-item" onclick="setShell('pink')">üíó Rose</div>
        <div class="menu-item" onclick="setShell('white')">‚ö™ Blanc</div>
        <div class="menu-item" onclick="setShell('valentine')">üíù St-Valentin</div>
        <div class="menu-item" onclick="saveData()">üíæ Sauvegarder</div>
        <label class="menu-item">üìÇ Charger <input type="file" onchange="loadData(this)"></label>
        <div class="menu-item" onclick="resetData()">üîÑ Recommencer</div>
        <div class="menu-item" onclick="toggleNetwork()">üåê R√©seau</div>
    </div>

    <!-- DEVICE -->
    <div class="device-container" id="device">
        <div class="keychain-loop"></div>
        <div class="brand">GOTCHI</div>

        <div class="screen-bezel">
            <div class="lcd" id="lcd">
                <!-- Status Bars -->
                <div class="status-bars" id="statusBars">
                    <div class="status-bar">
                        <span class="status-icon">üçñ</span>
                        <div class="hearts-container" id="hungerHearts"></div>
                    </div>
                    <div class="status-bar">
                        <span class="status-icon">üòä</span>
                        <div class="hearts-container" id="happyHearts"></div>
                    </div>
                </div>

                <!-- Top Icons Row -->
                <div class="icons-row top">
                    <div class="icon" id="i0">üçñ</div>
                    <div class="icon" id="i1">üí°</div>
                    <div class="icon" id="i2">üéÆ</div>
                    <div class="icon" id="i3">üíä</div>
                </div>

                <!-- Game Stage -->
                <div class="game-stage" id="stage">
                    <div class="lcd-msg" id="msg"></div>

                    <!-- Stats View - Sans conteneur ext√©rieur -->
                    <div class="stats-view" id="statsView"></div>

                    <!-- FRIEND SUGGESTION OVERLAY -->
                    <div class="friend-suggestion" id="friendSuggestion">
                        <div class="friend-gotchi" id="friendGotchi"></div>
                        <p style="font-size: 12px; margin: 10px 0;">Ami potentiel d√©tect√© !</p>
                        <div class="friend-buttons">
                            <button class="friend-btn yes" onclick="acceptFriend()">Oui ü•∞</button>
                            <button class="friend-btn no" onclick="declineFriend()">Non üòï</button>
                        </div>
                    </div>

                    <!-- Normal View -->
                    <div id="creatureContainer"></div>
                    <div class="poop-zone" id="poopZone"></div>
                    <div id="foodZone"></div>
                </div>

                <!-- Bottom Icons Row -->
                <div class="icons-row bottom">
                    <div class="icon" id="i4">üöø</div>
                    <div class="icon" id="i5">üìä</div>
                    <div class="icon" id="i6">üìñ</div>
                    <div class="icon" id="i7">‚ö†Ô∏è</div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons-area">
            <div class="btn-group">
                <button class="phys-btn btn-yellow" onclick="btnA()"></button>
                <div class="btn-label">SELECT</div>
            </div>
            <div class="btn-group">
                <button class="phys-btn btn-red" onclick="btnB()"></button>
                <div class="btn-label">DECIDE</div>
            </div>
            <div class="btn-group">
                <button class="phys-btn btn-blue" onclick="btnC()"></button>
                <div class="btn-label">CANCEL</div>
            </div>
        </div>
    </div>

    <script>
        // ====================================
        // TON CODE GOTCHI ORIGINAL - MODIFI√â
        // ====================================

        // STATE
        const STATE = {
            stage: 'egg',
            speciesLine: null,
            gender: null,
            birth: Date.now(),
            hunger: 4,
            happy: 4,
            weight: 5,
            poops: 0,
            poopTime: null,
            sick: false,
            sickTime: null,
            lightOn: true,
            menuIdx: -1,
            lastAnim: Date.now(),
            lastPoopIncrease: Date.now(),
            dead: false,
            showingStats: false,
            lastPoopCount: -1
        };

        let msgTimeout = null;

        // === NETWORKING CONFIG ===
        const NETWORK_ENABLED = true;
        const API_BASE = 'https://your-gotchi-worker.youraccount.workers.dev'; // √Ä changer
        let playerId = null;
        let presenceInterval = null;
        let currentPosition = null;
        let pendingFriend = null;

        let lastSuggestedId = null;
        let lastSuggestedAt = 0;


        // INIT NETWORKING
        function initNetworking() {
            playerId = localStorage.getItem('gotchi_player_id') || crypto.randomUUID();
            localStorage.setItem('gotchi_player_id', playerId);

            // Demander la g√©oloc une fois (optionnel)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    currentPosition = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    uiMsg('üìç Position OK');
                }, err => {
                    console.log('GPS non autoris√©');
                }, { timeout: 5000, enableHighAccuracy: true });
            }

            // Premier push au d√©marrage
            setTimeout(() => pushPresence(), 1000);

            // Timer toutes les 3 minutes
            presenceInterval = setInterval(pushPresence, 3 * 60 * 1000);
        }

        // === PUSH PRESENCE ===
        async function pushPresence(status = 'playing') {
            if (!NETWORK_ENABLED) return;

            const gotchi = {
                id: 'main',
                stage: STATE.stage,
                speciesLine: STATE.speciesLine,
                gender: STATE.gender,
                ageSeconds: Math.floor((Date.now() - STATE.birth) / 1000),
                hunger: STATE.hunger,
                happy: STATE.happy
            };

            const body = {
                playerId,
                gotchi,
                status,
                position: currentPosition
            };

            try {
                const res = await fetch(`${API_BASE}/presence/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    console.warn('Presence update failed:', res.status);
                    return;
                }

                const data = await res.json();

                if (data.suggestedFriend) {
                  const id = data.suggestedFriend.playerId;
                  const now = Date.now();
                
                  const sameAsLast = (id === lastSuggestedId);
                  const tooSoon = (now - lastSuggestedAt < 2 * 60 * 1000); // 2 min
                
                  if (!(sameAsLast && tooSoon)) {
                    lastSuggestedId = id;
                    lastSuggestedAt = now;
                    pendingFriend = data.suggestedFriend;
                    showFriendSuggestion(data.suggestedFriend);
                  }
                }

            } catch (e) {
                console.warn('Network error:', e);
            }
        }

        // === FRIEND SUGGESTION ===
        function showFriendSuggestion(friend) {
            const el = document.getElementById('friendSuggestion');
            const gotchiEl = document.getElementById('friendGotchi');

            const emoji = friend.gotchi.gender === 'male' ? '‚ôÇÔ∏è' : '‚ôÄÔ∏è';
            gotchiEl.innerHTML = `üëã ${emoji} ${friend.gotchi.speciesLine || 'Gotchi'} ${friend.gotchi.stage}`;

            el.classList.add('show');
        }

        function acceptFriend() {
            document.getElementById('friendSuggestion').classList.remove('show');
            uiMsg('ü•∞ Rencontre accept√©e !');
            // TODO: Logique de rencontre (match RNG, etc.)
            console.log('Accept friend:', pendingFriend);
        }

        function declineFriend() {
            document.getElementById('friendSuggestion').classList.remove('show');
            uiMsg('üòï Pas maintenant');
        }

        function toggleNetwork() {
            localStorage.setItem('gotchi_network_enabled', NETWORK_ENABLED);
            uiMsg(NETWORK_ENABLED ? 'üåê R√©seau ON' : 'üåê R√©seau OFF');
            toggleSysMenu();
        }

        // TON CODE ORIGINAL (l√©g√®rement modifi√© pour network)
        // INIT
        const saved = localStorage.getItem('gotchi_modern');
        if(saved) {
            try {
                Object.assign(STATE, JSON.parse(saved));
                STATE.lastPoopCount = -1;
            } catch(e) {
                console.error('Erreur chargement save:', e);
            }
        }

        // GAME LOOP
        setInterval(() => {
            if(STATE.dead) return;

            const now = Date.now();
            const age = (now - STATE.birth) / 1000;

            // EVOLUTION
            if(STATE.stage === 'egg' && age > 15) {
                hatchEgg();
            } else if(STATE.stage === 'baby' && age > 45) {
                evolve('child');
            } else if(STATE.stage === 'child' && age > 90) {
                evolve('teen');
            } else if(STATE.stage === 'teen' && age > 150) {
                evolve('adult');
            }

            // NEEDS
            if(STATE.stage !== 'egg') {
                if(Math.random() < 0.015) STATE.hunger = Math.max(0, STATE.hunger - 1);
                if(Math.random() < 0.015) STATE.happy = Math.max(0, STATE.happy - 1);

                const timeSinceLastPoop = now - STATE.lastPoopIncrease;
                if(Math.random() < 0.008 && timeSinceLastPoop > 15000 && STATE.poops < 5) {
                    STATE.poops++;
                    STATE.lastPoopIncrease = now;
                    if(!STATE.poopTime) STATE.poopTime = now;
                }

                if((STATE.hunger <= 1 || STATE.poops >= 4) && !STATE.sick) {
                    STATE.sick = true;
                    STATE.sickTime = now;
                    uiMsg("ü§í Malade!");
                }

                const sickDuration = STATE.sickTime ? (now - STATE.sickTime) / 1000 : 0;
                if((STATE.sick && sickDuration > 120) || (STATE.hunger === 0 && age > 60) || STATE.poops >= 5) {
                    die();
                }
            }

            if(STATE.stage !== 'egg' && !STATE.dead && now - STATE.lastAnim > 8000 && Math.random() < 0.3) {
                randomAnimation();
                STATE.lastAnim = now;
            }

            render();
            localStorage.setItem('gotchi_modern', JSON.stringify(STATE));
        }, 1000);

        // ... (toutes tes fonctions originales : hatchEgg, evolve, die, randomAnimation, render, renderHearts, renderPoops, getCreatureSVG, btnA, btnB, btnC, doAction, showFood, showStats, uiMsg, toggleSysMenu, setShell, addValentineHearts, saveData, loadData, resetData)

        // RACCORD AUTOMATIQUE : pushPresence sur chaque action
        const originalDoAction = doAction;
        doAction = function(idx) {
            originalDoAction(idx);
            // Push apr√®s chaque action
            setTimeout(() => pushPresence('playing'), 500);
        };

        // START
        render();
        initNetworking();

    </script>
