<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gotchi - Modern Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* MENU HAMBURGER */
        .hamburger { 
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; 
            padding: 12px; background: rgba(255,255,255,0.2); border-radius: 12px; 
            backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        .hamburger:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
        .hamburger div { width: 28px; height: 3px; background: #fff; margin: 5px 0; border-radius: 3px; transition: 0.3s; }

        .menu-dropdown { 
            display: none; position: fixed; top: 80px; left: 20px; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border-radius: 16px; z-index: 1001; min-width: 220px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .menu-dropdown.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-item { 
            padding: 16px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); 
            cursor: pointer; font-size: 15px; color: #333; 
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        .menu-item:hover { background: rgba(103,126,234,0.1); padding-left: 25px; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item input { display: none; }

        /* DEVICE CONTAINER */
        .device-container {
            width: 360px;
            height: 480px;
            position: relative;
            background: var(--shell-color, #6a5acd);
            border-radius: 50% 50% 50% 50% / 60% 60% 45% 45%;
            box-shadow: 
                inset -10px -10px 30px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,255,0.2),
                0 0 0 3px rgba(255,255,255,0.1),
                0 40px 80px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 25px 55px 25px;
            transition: background 0.5s ease;
        }

        .heart-decoration {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }

        .keychain-loop {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 55px; height: 55px; border-radius: 50%; 
            border: 7px solid rgba(150,150,150,0.8);
            z-index: 10; 
            box-shadow: 
                inset 0 3px 8px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.2);
        }

        .brand {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 
                0 2px 4px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.3);
            transform: scaleY(0.85);
            z-index: 5;
        }

        /* SCREEN BEZEL */
        .screen-bezel {
            background: linear-gradient(145deg, #e8e8e8, #f5f5f5);
            width: 260px;
            height: 260px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                inset 3px 3px 8px rgba(0,0,0,0.12),
                0 6px 15px rgba(0,0,0,0.2);
            padding: 14px;
            margin-bottom: 24px;
            z-index: 5;
        }

        /* LCD SCREEN */
        .lcd {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8d5ba 0%, #8bc4aa 100%);
            border: 3px solid #7ab89d;
            border-radius: 22px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: inset 4px 4px 12px rgba(0,0,0,0.15);
        }

        .lcd::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* STATUS BARS - Coin haut gauche */
        .status-bars {
            position: absolute;
            top: 45px;
            left: 8px;
            z-index: 15;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 3px;
            background: rgba(255,255,255,0.3);
            padding: 3px 6px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .status-icon {
            font-size: 14px;
        }
        .hearts-container {
            display: flex;
            gap: 2px;
        }
        .heart {
            font-size: 12px;
            filter: grayscale(100%);
            opacity: 0.3;
        }
        .heart.filled {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* ICONS ROWS */
        .icons-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 10px;
            height: 38px;
            z-index: 10;
            position: relative;
            background: rgba(255,255,255,0.15);
        }
        .icons-row.top { border-bottom: 2px solid rgba(255,255,255,0.3); }
        .icons-row.bottom { border-top: 2px solid rgba(255,255,255,0.3); }

        .icon {
            font-size: 24px;
            line-height: 28px;
            opacity: 0.4;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            filter: grayscale(80%);
        }
        .icon:hover { transform: scale(1.2); filter: grayscale(0%); opacity: 0.8; }
        .icon.active, .icon.selected { 
            opacity: 1; 
            filter: grayscale(0%); 
            transform: scale(1.15);
        }

        /* MAIN GAME AREA */
        .game-stage {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* CREATURE SPRITE */
        .creature {
            width: 90px;
            height: 90px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* EGG */
        .egg-container {
            width: 70px;
            height: 85px;
            position: relative;
            animation: eggWiggle 2s ease-in-out infinite;
        }
        @keyframes eggWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .egg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #e0e0e0 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.8),
                0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .egg::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: rgba(255,182,193,0.4);
            border-radius: 50%;
            top: 20%;
            left: 30%;
        }
        .egg::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 18px;
            background: rgba(173,216,230,0.4);
            border-radius: 50%;
            bottom: 25%;
            right: 25%;
        }

        .egg.hatching {
            animation: crack 0.8s ease-in-out forwards;
        }
        @keyframes crack {
            0% { transform: scale(1); opacity: 1; }
            20% { transform: scale(1.05) rotate(5deg); }
            40% { transform: scale(0.95) rotate(-5deg); }
            60% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* DEATH ANIMATION */
        .dead-creature {
            width: 100px;
            height: 100px;
            position: relative;
            animation: death 1.5s ease-out;
        }
        @keyframes death {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.8) rotate(-20deg); opacity: 0.5; }
            100% { transform: scale(0.6) rotate(-30deg); opacity: 0.3; }
        }

        /* CREATURE ANIMATIONS */
        .bounce { animation: bounce 0.6s ease; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .move-left { animation: moveLeft 0.8s ease; }
        @keyframes moveLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }

        .move-right { animation: moveRight 0.8s ease; }
        @keyframes moveRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }

        .happy { animation: happy 0.5s ease; }
        @keyframes happy {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .eating { animation: eating 1.2s ease; }
        @keyframes eating {
            0% { transform: translateX(0) scale(1); }
            30% { transform: translateX(-15px) scale(1.05); }
            50% { transform: translateX(-15px) scale(1.15); }
            70% { transform: translateX(-15px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        /* FOOD ITEM */
        .food-item {
            position: absolute;
            left: 20px;
            font-size: 32px;
            animation: foodAppear 0.3s ease, foodEaten 1.2s ease 0.3s forwards;
            z-index: 3;
        }
        @keyframes foodAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes foodEaten {
            0% { transform: scale(1); opacity: 1; }
            60% { transform: scale(1); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* POOP - Plus bas, sans clignotement */
        .poop-zone {
            position: absolute;
            bottom: 50px; /* Plus bas */
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 8;
        }
        .poop-sprite { 
            position: relative;
            font-size: 22px;
            /* Pas d'animation de clignotement */
        }

        .poop-sprite.stinky::after {
            content: 'üí®';
            position: absolute;
            top: -8px;
            left: 50%;
            font-size: 14px;
            animation: smoke 1s ease-in-out infinite;
        }
        @keyframes smoke {
            0% { transform: translateY(0) translateX(-50%); opacity: 1; }
            100% { transform: translateY(-15px) translateX(-50%); opacity: 0; }
        }

        /* FLIES */
        .fly {
            position: absolute;
            font-size: 12px;
            animation: flyAround 2s ease-in-out infinite;
        }
        @keyframes flyAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -10px) rotate(90deg); }
            50% { transform: translate(0, -20px) rotate(180deg); }
            75% { transform: translate(-15px, -10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* TEXT OVERLAY */
        .lcd-msg {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
            color: #fff;
            background: rgba(50,50,50,0.75);
            backdrop-filter: blur(5px);
            padding: 6px 12px;
            border-radius: 8px;
            display: none;
            z-index: 20;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .lcd-msg.show { display: block; animation: fadeInOut 2s ease; }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* STATS VIEW - Remplace la cr√©ature */
        .stats-view {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 10px;
            font-size: 12px;
            color: #2d3436;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        .stats-view.show { display: flex; }
        .stats-view .stat-line { 
            margin: 3px 0; 
            display: flex; 
            justify-content: space-between; 
            width: 100%;
            background: rgba(255,255,255,0.4);
            padding: 4px 8px;
            border-radius: 5px;
        }
        .stats-view .stat-line strong { color: #0984e3; }

        /* BUTTONS */
        .buttons-area {
            display: flex;
            gap: 24px;
            margin-top: auto;
            z-index: 5;
        }

        .btn-group { position: relative; width: 48px; height: 48px; }

        .phys-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 15px rgba(0,0,0,0.25),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.4);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }
        .phys-btn:hover { 
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 20px rgba(0,0,0,0.3),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.5);
        }
        .phys-btn:active { 
            top: 5px; 
            box-shadow: 
                0 0 0 rgba(0,0,0,0.3),
                0 3px 8px rgba(0,0,0,0.3),
                inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-yellow { background: radial-gradient(circle at 35% 35%, #ffe66d, #ffd93d); }
        .btn-red { background: radial-gradient(circle at 35% 35%, #ff6b9d, #ff4757); }
        .btn-blue { background: radial-gradient(circle at 35% 35%, #74b9ff, #0984e3); }

        .btn-label {
            position: absolute; 
            bottom: -22px; 
            width: 100%; 
            text-align: center;
            font-size: 10px; 
            font-weight: bold; 
            color: rgba(255,255,255,0.85); 
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <!-- HAMBURGER MENU -->
    <div class="hamburger" onclick="toggleSysMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="menu-dropdown" id="sysMenu">
        <div class="menu-item" onclick="setShell('purple')">üü£ Violet</div>
        <div class="menu-item" onclick="setShell('blue')">üîµ Bleu</div>
        <div class="menu-item" onclick="setShell('pink')">üíó Rose</div>
        <div class="menu-item" onclick="setShell('white')">‚ö™ Blanc</div>
        <div class="menu-item" onclick="setShell('valentine')">üíù St-Valentin</div>
        <div class="menu-item" onclick="saveData()">üíæ Sauvegarder</div>
        <label class="menu-item">üìÇ Charger <input type="file" onchange="loadData(this)"></label>
        <div class="menu-item" onclick="resetData()">üîÑ Recommencer</div>
    </div>

    <!-- DEVICE -->
    <div class="device-container" id="device">
        <div class="keychain-loop"></div>
        <div class="brand">GOTCHI</div>

        <div class="screen-bezel">
            <div class="lcd" id="lcd">
                <!-- Status Bars -->
                <div class="status-bars" id="statusBars">
                    <div class="status-bar">
                        <span class="status-icon">üçñ</span>
                        <div class="hearts-container" id="hungerHearts"></div>
                    </div>
                    <div class="status-bar">
                        <span class="status-icon">üòä</span>
                        <div class="hearts-container" id="happyHearts"></div>
                    </div>
                </div>

                <!-- Top Icons Row -->
                <div class="icons-row top">
                    <div class="icon" id="i0">üçñ</div>
                    <div class="icon" id="i1">üí°</div>
                    <div class="icon" id="i2">üéÆ</div>
                    <div class="icon" id="i3">üíä</div>
                </div>

                <!-- Game Stage -->
                <div class="game-stage" id="stage">
                    <div class="lcd-msg" id="msg"></div>

                    <div class="icon" id="i4">üöø</div>

        <!-- Buttons -->
        <div class="buttons-area">
            <div class="btn-group">
                <button class="phys-btn btn-yellow" onclick="btnA()"></button>
                <div class="btn-label">SELECT</div>
            </div>

                <button class="phys-btn btn-red" onclick="btnB()"></button>
                <div class="btn-label">DECIDE</div>
            </div>

                <button class="phys-btn btn-blue" onclick="btnC()"></button>
                <div class="btn-label">CANCEL</div>
            </div>
        </div>
    </div>

    <script>
        // STATE
        const STATE = {
            stage: 'egg',
            speciesLine: null,
            gender: null,
            birth: Date.now(),
            hunger: 4,
            happy: 4,
            weight: 5,
            poops: 0,
            poopTime: null,
            sick: false,
            sickTime: null,
            lightOn: true,
            menuIdx: -1,
            lastAnim: Date.now(),
            dead: false,
            showingStats: false
        };

        // INIT
        const saved = localStorage.getItem('gotchi_modern');
        if(saved) {
            try {
                Object.assign(STATE, JSON.parse(saved));
            } catch(e) {
                console.error('Erreur chargement save:', e);
            }
        }

        // GAME LOOP
        setInterval(() => {
            if(STATE.dead) return;

            const now = Date.now();
            const age = (now - STATE.birth) / 1000;

            // EVOLUTION
            if(STATE.stage === 'egg' && age > 15) {
                hatchEgg();
            } else if(STATE.stage === 'baby' && age > 45) {
                evolve('child');
            } else if(STATE.stage === 'child' && age > 90) {
                evolve('teen');
            } else if(STATE.stage === 'teen' && age > 150) {
                evolve('adult');
            }

            // NEEDS
            if(STATE.stage !== 'egg') {
                if(Math.random() < 0.015) STATE.hunger = Math.max(0, STATE.hunger - 1);
                if(Math.random() < 0.015) STATE.happy = Math.max(0, STATE.happy - 1);
                if(Math.random() < 0.01) {
                    STATE.poops = Math.min(5, STATE.poops + 1);
                    if(!STATE.poopTime) STATE.poopTime = now;
                }

                // MALADIE
                if((STATE.hunger <= 1 || STATE.poops >= 4) && !STATE.sick) {
                    STATE.sick = true;
                    STATE.sickTime = now;
                    uiMsg("ü§í Malade!");
                }

                // MORT
                const sickDuration = STATE.sickTime ? (now - STATE.sickTime) / 1000 : 0;
                if((STATE.sick && sickDuration > 120) || (STATE.hunger === 0 && age > 60) || STATE.poops >= 5) {
                    die();
                }
            }

            // RANDOM ANIMATIONS
            if(STATE.stage !== 'egg' && !STATE.dead && now - STATE.lastAnim > 8000 && Math.random() < 0.3) {
                randomAnimation();
                STATE.lastAnim = now;
            }

            render();
            localStorage.setItem('gotchi_modern', JSON.stringify(STATE));
        }, 1000);

        function hatchEgg() {
            const egg = document.querySelector('.egg');
            if(egg) {
                egg.classList.add('hatching');
                setTimeout(() => {
                    STATE.stage = 'baby';
                    STATE.speciesLine = Math.random() < 0.5 ? 'Bubbly' : 'Fluffy';
                    STATE.gender = Math.random() < 0.5 ? 'male' : 'female';
                    uiMsg("üê£ √âclosion!");
                    render();
                }, 800);
            }
        }

        function evolve(newStage) {
            STATE.stage = newStage;
            uiMsg("‚ú® √âvolution!");
        }

        function die() {
            STATE.dead = true;
            uiMsg("üíÄ D√©c√©d√©...");
        }

        function randomAnimation() {
            const container = document.getElementById('creatureContainer');
            const anims = ['bounce', 'move-left', 'move-right', 'happy'];
            const anim = anims[Math.floor(Math.random() * anims.length)];
            container.classList.add(anim);
            setTimeout(() => container.classList.remove(anim), 1000);
        }

        // RENDER
        function render() {
            const container = document.getElementById('creatureContainer');
            const statsView = document.getElementById('statsView');

            // Hearts
            renderHearts();

            // Stats view
            if(STATE.showingStats) {
                statsView.classList.add('show');
                container.style.display = 'none';
            } else {
                statsView.classList.remove('show');
                container.style.display = 'block';
            }

            if(STATE.dead) {
                container.innerHTML = `<div class="dead-creature">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="30" y="40" width="40" height="50" rx="10" ry="10" fill="#636e72" opacity="0.8"/>
                        <circle cx="50" cy="40" r="20" fill="#636e72" opacity="0.8"/>
                        <rect x="47" y="48" width="6" height="25" fill="#fff"/>
                        <rect x="40" y="57" width="20" height="6" fill="#fff"/>
                        <text x="50" y="70" font-size="10" fill="#fff" text-anchor="middle" font-family="serif">RIP</text>
                    </svg>
                </div>`;
            } else if(STATE.stage === 'egg') {
                container.innerHTML = `
                    <div class="egg-container">
                        <div class="egg"></div>
                    </div>
                `;
            } else {
                container.innerHTML = `<div class="creature">${getCreatureSVG()}</div>`;
            }

            // Icons
            for(let i=0; i<8; i++) {
                const el = document.getElementById('i'+i);
                el.classList.remove('selected', 'active');
                if(STATE.menuIdx === i) el.classList.add('selected');
            }

            // Attention
            if(STATE.hunger < 2 || STATE.happy < 2 || STATE.poops > 2 || STATE.sick) {
                document.getElementById('i7').classList.add('active');
            }

            // Poops
            renderPoops();

            // Lights
            document.getElementById('lcd').style.background = STATE.lightOn 
                ? 'linear-gradient(135deg, #a8d5ba 0%, #8bc4aa 100%)' 
                : 'linear-gradient(135deg, #4a5568 0%, #2d3748 100%)';
        }

        function renderHearts() {
            const hungerContainer = document.getElementById('hungerHearts');
            const happyContainer = document.getElementById('happyHearts');

            hungerContainer.innerHTML = '';
            happyContainer.innerHTML = '';

            for(let i=0; i<5; i++) {
                const h = document.createElement('span');
                h.className = 'heart';
                h.innerText = '‚ù§Ô∏è';
                if(i < STATE.hunger) h.classList.add('filled');
                hungerContainer.appendChild(h);
            }

            for(let i=0; i<5; i++) {
                const h = document.createElement('span');
                h.className = 'heart';
                h.innerText = 'üíõ';
                if(i < STATE.happy) h.classList.add('filled');
                happyContainer.appendChild(h);
            }
        }

        function renderPoops() {
            const pZone = document.getElementById('poopZone');
            pZone.innerHTML = '';

            const now = Date.now();
            const poopAge = STATE.poopTime ? (now - STATE.poopTime) / 1000 : 0;

            for(let i=0; i<STATE.poops; i++) {
                const p = document.createElement('div');
                p.className = 'poop-sprite';
                p.innerText = 'üí©';

                // Fumant apr√®s 30s
                if(poopAge > 30) {
                    p.classList.add('stinky');
                }

                pZone.appendChild(p);
            }

            // Mouches apr√®s 60s
            if(poopAge > 60 && STATE.poops >= 3) {
                for(let i=0; i<3; i++) {
                    const fly = document.createElement('div');
                    fly.className = 'fly';
                    fly.innerText = 'ü™∞';
                    fly.style.left = (10 + i*20) + 'px';
                    fly.style.top = (-20 + i*10) + 'px';
                    fly.style.animationDelay = (i * 0.3) + 's';
                    pZone.appendChild(fly);
                }
            }
        }

        function getCreatureSVG() {
            const genderColor = STATE.gender === 'male' ? '#74b9ff' : '#ff6b9d';
            const secondaryColor = STATE.speciesLine === 'Bubbly' ? '#a29bfe' : '#ffeaa7';

            // Modifier couleur et bouche si malade ou triste
            const sickTint = STATE.sick ? 'filter: hue-rotate(80deg) saturate(0.7);' : '';
            const mouthPath = STATE.sick 
                ? 'M 38 56 Q 42 59 45 56 Q 48 59 52 56' // Vague
                : STATE.happy <= 1
                ? 'M 38 56 Q 45 52 52 56' // Triste
                : 'M 38 56 Q 45 60 52 56'; // Normal

            if(STATE.stage === 'baby') {
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">
                    <ellipse cx="45" cy="50" rx="28" ry="26" fill="${secondaryColor}"/>
                    <circle cx="38" cy="45" r="5" fill="#2d3436"/>
                    <circle cx="52" cy="45" r="5" fill="#2d3436"/>
                    <circle cx="39.5" cy="44" r="2" fill="#fff"/>
                    <circle cx="53.5" cy="44" r="2" fill="#fff"/>
                    <path d="${mouthPath}" stroke="#2d3436" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <ellipse cx="30" cy="52" rx="4" ry="3" fill="#ff9999" opacity="0.6"/>
                    <ellipse cx="60" cy="52" rx="4" ry="3" fill="#ff9999" opacity="0.6"/>
                    ${STATE.gender === 'female' ? '<ellipse cx="45" cy="28" rx="8" ry="5" fill="#ff6b9d" opacity="0.5"/>' : '<rect x="42" y="25" width="6" height="8" rx="3" fill="#74b9ff" opacity="0.5"/>'}
                </svg>`;
            }

            if(STATE.stage === 'child') {
                const hairLength = STATE.gender === 'female' ? 18 : 10;
                const childMouth = STATE.sick 
                    ? 'M 38 58 Q 42 61 45 58 Q 48 61 52 58'
                    : STATE.happy <= 1
                    ? 'M 38 58 Q 45 54 52 58'
                    : 'M 38 58 Q 45 62 52 58';
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">
                    <ellipse cx="45" cy="52" rx="26" ry="24" fill="${genderColor}"/>
                    <ellipse cx="45" cy="52" rx="22" ry="20" fill="${secondaryColor}" opacity="0.6"/>
                    ${STATE.gender === 'female' 
                        ? `<ellipse cx="38" cy="28" rx="6" ry="${hairLength}" fill="#2d3436" opacity="0.8"/>
                           <ellipse cx="52" cy="28" rx="6" ry="${hairLength}" fill="#2d3436" opacity="0.8"/>
                           <circle cx="38" cy="${28-hairLength+3}" r="4" fill="#ff6b9d"/>`
                        : `<rect x="40" y="22" width="10" height="${hairLength}" rx="5" fill="#2d3436" opacity="0.8"/>`
                    }
                    <circle cx="38" cy="48" r="4.5" fill="#2d3436"/>
                    <circle cx="52" cy="48" r="4.5" fill="#2d3436"/>
                    <circle cx="39" cy="47" r="2" fill="#fff"/>
                    <circle cx="53" cy="47" r="2" fill="#fff"/>
                    <path d="${childMouth}" stroke="#2d3436" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <ellipse cx="32" cy="52" rx="5" ry="4" fill="#ff9999" opacity="0.7"/>
                    <ellipse cx="58" cy="52" rx="5" ry="4" fill="#ff9999" opacity="0.7"/>
                    <circle cx="35" cy="40" r="2" fill="${secondaryColor}" opacity="0.8"/>
                    <circle cx="55" cy="40" r="2" fill="${secondaryColor}" opacity="0.8"/>
                </svg>`;
            }

            if(STATE.stage === 'teen') {
                const teenMouth = STATE.sick 
                    ? 'M 35 62 Q 40 66 45 62 Q 50 66 55 62'
                    : STATE.happy <= 1
                    ? 'M 35 62 Q 45 58 55 62'
                    : 'M 35 62 Q 45 69 55 62';
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">
                    <ellipse cx="45" cy="54" rx="30" ry="28" fill="${genderColor}"/>
                    <ellipse cx="45" cy="54" rx="25" ry="23" fill="${secondaryColor}" opacity="0.5"/>
                    ${STATE.gender === 'female'
                        ? `<path d="M 22 38 Q 28 25 35 38" fill="#2d3436"/>
                           <path d="M 55 38 Q 62 25 68 38" fill="#2d3436"/>
                           <ellipse cx="28" cy="30" rx="5" ry="10" fill="#2d3436" opacity="0.8"/>
                           <ellipse cx="62" cy="30" rx="5" ry="10" fill="#2d3436" opacity="0.8"/>`
                        : `<rect x="28" y="28" width="8" height="12" fill="#2d3436" rx="4" opacity="0.8"/>
                           <rect x="54" y="28" width="8" height="12" fill="#2d3436" rx="4" opacity="0.8"/>`
                    }
                    <circle cx="36" cy="50" r="5" fill="#2d3436"/>
                    <circle cx="54" cy="50" r="5" fill="#2d3436"/>
                    <circle cx="37.5" cy="49" r="2.5" fill="#fff"/>
                    <circle cx="55.5" cy="49" r="2.5" fill="#fff"/>
                    <path d="${teenMouth}" stroke="#2d3436" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <ellipse cx="28" cy="55" rx="6" ry="5" fill="#ff9999" opacity="0.7"/>
                    <ellipse cx="62" cy="55" rx="6" ry="5" fill="#ff9999" opacity="0.7"/>
                </svg>`;
            }

            if(STATE.stage === 'adult') {
                const adultMouth = STATE.sick 
                    ? 'M 33 65 Q 39 70 45 65 Q 51 70 57 65'
                    : STATE.happy <= 1
                    ? 'M 33 65 Q 45 61 57 65'
                    : 'M 33 65 Q 45 73 57 65';
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">
                    <ellipse cx="45" cy="55" rx="32" ry="30" fill="${genderColor}"/>
                    <ellipse cx="45" cy="55" rx="28" ry="26" fill="${secondaryColor}" opacity="0.4"/>
                    ${STATE.gender === 'male'
                        ? `<polygon points="38,18 45,8 52,18 50,22 40,22" fill="#ffd700"/>
                           <circle cx="45" cy="15" r="3" fill="#ff6b6b"/>`
                        : `<ellipse cx="30" cy="22" rx="10" ry="12" fill="#ff6b9d" opacity="0.7"/>
                           <ellipse cx="60" cy="22" rx="10" ry="12" fill="#ff6b9d" opacity="0.7"/>
                           <polygon points="35,20 45,10 55,20 52,25 38,25" fill="#ffd700"/>`
                    }
                    <circle cx="35" cy="50" r="6" fill="#2d3436"/>
                    <circle cx="55" cy="50" r="6" fill="#2d3436"/>
                    <circle cx="37" cy="49" r="3" fill="#fff"/>
                    <circle cx="57" cy="49" r="3" fill="#fff"/>
                    <path d="${adultMouth}" stroke="#2d3436" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                    <ellipse cx="26" cy="56" rx="7" ry="6" fill="#ff9999" opacity="0.7"/>
                    <ellipse cx="64" cy="56" rx="7" ry="6" fill="#ff9999" opacity="0.7"/>
                    <circle cx="38" cy="40" r="2.5" fill="${secondaryColor}"/>
                    <circle cx="52" cy="40" r="2.5" fill="${secondaryColor}"/>
                </svg>`;
            }
        }

        // INPUTS
        function btnA() {
            if(STATE.stage === 'egg' || STATE.dead) return;
            STATE.menuIdx = (STATE.menuIdx === -1) ? 0 : (STATE.menuIdx + 1) % 8;
            render();
        }

        function btnB() {
            if(STATE.stage === 'egg' || STATE.dead) return;
            if(STATE.menuIdx === -1) {
                // No action
            } else {
                doAction(STATE.menuIdx);
            }
        }

        function btnC() {
            STATE.menuIdx = -1;
            STATE.showingStats = false;
            render();
        }

        function doAction(idx) {
            const container = document.getElementById('creatureContainer');

            switch(idx) {
                case 0: // Feed
                    showFood('üçñ');
                    container.classList.add('eating');
                    setTimeout(() => container.classList.remove('eating'), 1200);
                    uiMsg("Miam!");
                    STATE.hunger = Math.min(5, STATE.hunger + 1);
                    STATE.weight++;
                    break;
                case 1: // Light
                    STATE.lightOn = !STATE.lightOn;
                    uiMsg(STATE.lightOn ? "Lumi√®re ON" : "Lumi√®re OFF");
                    break;
                case 2: // Game
                    container.classList.add('happy');
                    setTimeout(() => container.classList.remove('happy'), 500);
                    uiMsg("Youpi!");
                    STATE.happy = Math.min(5, STATE.happy + 1);
                    STATE.weight = Math.max(1, STATE.weight - 1);
                    break;
                case 3: // Meds
                    if(STATE.sick) { 
                        STATE.sick = false;
                        STATE.sickTime = null;
                        uiMsg("Gu√©ri!"); 
                    } else {
                        uiMsg("√áa va");
                    }
                    break;
                case 4: // Clean
                    STATE.poops = 0;
                    STATE.poopTime = null;
                    uiMsg("Propre!");
                    break;
                case 5: // Stats
                    showStats();
                    break;
                case 6: // About
                    uiMsg("Gotchi v2.5");
                    break;
                case 7: // Attention
                    let issues = [];
                    if(STATE.hunger < 2) issues.push("Faim");
                    if(STATE.happy < 2) issues.push("Tristesse");
                    if(STATE.poops > 2) issues.push("Sale");
                    if(STATE.sick) issues.push("Malade");
                    uiMsg(issues.length ? "‚ö†Ô∏è " + issues.join(", ") : "‚úÖ OK");
                    break;
            }
            STATE.menuIdx = -1;
            render();
        }

        function showFood(emoji) {
            const zone = document.getElementById('foodZone');
            zone.innerHTML = `<div class="food-item">${emoji}</div>`;
            setTimeout(() => zone.innerHTML = '', 1500);
        }

        function showStats() {
            const age = Math.floor((Date.now() - STATE.birth) / 60000);
            const content = document.getElementById('statsContent');

            const speciesInfo = STATE.speciesLine || '≈íuf';
            const genderIcon = STATE.gender === 'male' ? '‚ôÇÔ∏è' : STATE.gender === 'female' ? '‚ôÄÔ∏è' : '';

            content.innerHTML = `
                <div class="stat-line"><strong>Esp√®ce:</strong> <span>${speciesInfo} ${genderIcon}</span></div>
                <div class="stat-line"><strong>Stade:</strong> <span>${STATE.stage}</span></div>
                <div class="stat-line"><strong>√Çge:</strong> <span>${age} min</span></div>
                <div class="stat-line"><strong>Poids:</strong> <span>${STATE.weight}g</span></div>
                <div class="stat-line"><strong>Faim:</strong> <span>${STATE.hunger}/5</span></div>
                <div class="stat-line"><strong>Joie:</strong> <span>${STATE.happy}/5</span></div>
                <div class="stat-line"><strong>√âtat:</strong> <span>${STATE.sick ? 'ü§í Malade' : '‚úÖ OK'}</span></div>
            `;
            STATE.showingStats = true;
            render();
        }

        function uiMsg(txt) {
            const el = document.getElementById('msg');
            el.innerText = txt;
            el.classList.remove('show');
            // Force reflow
            void el.offsetWidth;
            el.classList.add('show');
        }

        // SYSTEM
        function toggleSysMenu() { 
            document.getElementById('sysMenu').classList.toggle('active'); 
        }

        function setShell(color) {
            const d = document.getElementById('device');
            d.className = 'device-container';

            const colors = {
                purple: '#6a5acd',
                blue: '#4169e1',
                pink: '#ff69b4',
                white: '#f0f0f0',
                valentine: '#8b0000'
            };

            d.style.setProperty('--shell-color', colors[color]);

            if(color === 'valentine') {
                addValentineHearts(d);
            }
            toggleSysMenu();
        }

        function addValentineHearts(container) {
            container.querySelectorAll('.heart-decoration').forEach(h => h.remove());

            const positions = [
                {x: 15, y: 20, size: 15},
                {x: 80, y: 35, size: 12},
                {x: 25, y: 70, size: 10},
                {x: 75, y: 80, size: 14},
                {x: 50, y: 50, size: 8},
                {x: 40, y: 25, size: 11}
            ];

            positions.forEach(pos => {
                const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                heart.setAttribute('class', 'heart-decoration');
                heart.setAttribute('width', pos.size);
                heart.setAttribute('height', pos.size);
                heart.style.left = pos.x + '%';
                heart.style.top = pos.y + '%';
                heart.innerHTML = `
                    <path d="M${pos.size/2},${pos.size*0.85} 
                             L${pos.size*0.2},${pos.size*0.4} 
                             Q${pos.size*0.1},${pos.size*0.2} ${pos.size*0.2},${pos.size*0.15}
                             Q${pos.size*0.3},${pos.size*0.1} ${pos.size/2},${pos.size*0.25}
                             Q${pos.size*0.7},${pos.size*0.1} ${pos.size*0.8},${pos.size*0.15}
                             Q${pos.size*0.9},${pos.size*0.2} ${pos.size*0.8},${pos.size*0.4} Z" 
                          fill="${Math.random() < 0.5 ? '#ffc0cb' : '#ffffff'}"/>
                `;
                container.appendChild(heart);
            });
        }

        function saveData() { 
            const blob = new Blob([JSON.stringify(STATE)], {type:'application/json'});
            const a = document.createElement('a'); 
            a.href = URL.createObjectURL(blob); 
            a.download='gotchi_save.json'; 
            a.click();
            uiMsg("Sauvegard√©!");
            toggleSysMenu();
        }

        function loadData(input) {
            const r = new FileReader();
            r.onload = e => { 
                Object.assign(STATE, JSON.parse(e.target.result)); 
                render(); 
                toggleSysMenu();
                uiMsg("Charg√©!");
            };
            r.readAsText(input.files[0]);
        }

        function resetData() {
            if(confirm("Recommencer depuis le d√©but ?")) {
                localStorage.removeItem('gotchi_modern');
                Object.assign(STATE, {
                    stage: 'egg',
                    speciesLine: null,
                    gender: null,
                    birth: Date.now(),
                    hunger: 4,
                    happy: 4,
                    weight: 5,
                    poops: 0,
                    poopTime: null,
                    sick: false,
                    sickTime: null,
                    lightOn: true,
                    menuIdx: -1,
                    lastAnim: Date.now(),
                    dead: false,
                    showingStats: false
                });
                render();
                uiMsg("Nouveau d√©part!");
                toggleSysMenu();
            }
        }

        // START
        render();

    </script>
</body>
</html>
