<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gotchi - Modern Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* MENU HAMBURGER */
        .hamburger { 
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; 
            padding: 12px; background: rgba(255,255,255,0.2); border-radius: 12px; 
            backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        .hamburger:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
        .hamburger div { width: 28px; height: 3px; background: #fff; margin: 5px 0; border-radius: 3px; transition: 0.3s; }

        .menu-dropdown { 
            display: none; position: fixed; top: 80px; left: 20px; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border-radius: 16px; z-index: 1001; min-width: 220px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .menu-dropdown.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-item { 
            padding: 16px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); 
            cursor: pointer; font-size: 15px; color: #333; 
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        .menu-item:hover { background: rgba(103,126,234,0.1); padding-left: 25px; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item input { display: none; }

        /* DEVICE CONTAINER */
        .device-container {
            width: 360px;
            height: 480px;
            position: relative;
            background: var(--shell-color, #6a5acd);
            border-radius: 50% 50% 50% 50% / 60% 60% 45% 45%;
            box-shadow: 
                inset -10px -10px 30px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,255,0.2),
                0 0 0 3px rgba(255,255,255,0.1),
                0 40px 80px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 25px 55px 25px;
            transition: background 0.5s ease;
        }

        .heart-decoration {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }

        .keychain-loop {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 55px; height: 55px; border-radius: 50%; 
            border: 7px solid rgba(150,150,150,0.8);
            z-index: 10; 
            box-shadow: 
                inset 0 3px 8px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.2);
        }

        .brand {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 
                0 2px 4px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.3);
            transform: scaleY(0.85);
            z-index: 5;
        }

        /* SCREEN BEZEL */
        .screen-bezel {
            background: linear-gradient(145deg, #e8e8e8, #f5f5f5);
            width: 260px;
            height: 260px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                inset 3px 3px 8px rgba(0,0,0,0.12),
                0 6px 15px rgba(0,0,0,0.2);
            padding: 14px;
            margin-bottom: 24px;
            z-index: 5;
        }

        /* LCD SCREEN */
        .lcd {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8d5ba 0%, #8bc4aa 100%);
            border: 3px solid #7ab89d;
            border-radius: 22px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: inset 4px 4px 12px rgba(0,0,0,0.15);
        }

        .lcd::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* STATUS BARS */
        .status-bars {
            position: absolute;
            top: 42px;
            left: 5px;
            z-index: 15;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 1px 3px;
        }
        .status-icon {
            font-size: 10px;
        }
        .hearts-container {
            display: flex;
            gap: 1px;
        }
        .heart {
            font-size: 9px;
            filter: grayscale(100%);
            opacity: 0.35;
        }
        .heart.filled {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* ICONS ROWS */
        .icons-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 10px;
            height: 38px;
            z-index: 10;
            position: relative;
            background: rgba(255,255,255,0.15);
        }
        .icons-row.top { border-bottom: 2px solid rgba(255,255,255,0.3); }
        .icons-row.bottom { border-top: 2px solid rgba(255,255,255,0.3); }

        .icon {
            font-size: 24px;
            line-height: 28px;
            opacity: 0.4;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            filter: grayscale(80%);
        }
        .icon:hover { transform: scale(1.2); filter: grayscale(0%); opacity: 0.8; }
        .icon.active, .icon.selected { 
            opacity: 1; 
            filter: grayscale(0%); 
            transform: scale(1.15);
        }

        /* MAIN GAME AREA */
        .game-stage {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            padding-top: 10px;
        }

        /* CREATURE SPRITE */
        .creature {
            width: 80px;
            height: 80px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* EGG */
        .egg-container {
            width: 65px;
            height: 80px;
            position: relative;
            animation: eggWiggle 2s ease-in-out infinite;
        }
        @keyframes eggWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .egg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #e0e0e0 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.8),
                0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .egg::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: rgba(255,182,193,0.4);
            border-radius: 50%;
            top: 20%;
            left: 30%;
        }
        .egg::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 18px;
            background: rgba(173,216,230,0.4);
            border-radius: 50%;
            bottom: 25%;
            right: 25%;
        }

        .egg.hatching {
            animation: crack 0.8s ease-in-out forwards;
        }
        @keyframes crack {
            0% { transform: scale(1); opacity: 1; }
            20% { transform: scale(1.05) rotate(5deg); }
            40% { transform: scale(0.95) rotate(-5deg); }
            60% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* DEATH - Cercueil */
        .dead-creature {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: death 1.5s ease-out;
        }
        @keyframes death {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.9) rotate(-5deg); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* CREATURE ANIMATIONS */
        .bounce { animation: bounce 0.6s ease; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .move-left { animation: moveLeft 0.8s ease; }
        @keyframes moveLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }

        .move-right { animation: moveRight 0.8s ease; }
        @keyframes moveRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }

        .happy { animation: happy 0.5s ease; }
        @keyframes happy {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .eating { animation: eating 1.2s ease; }
        @keyframes eating {
            0% { transform: translateX(0) scale(1); }
            30% { transform: translateX(-15px) scale(1.05); }
            50% { transform: translateX(-15px) scale(1.15); }
            70% { transform: translateX(-15px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        /* FOOD ITEM */
        .food-item {
            position: absolute;
            left: 20px;
            font-size: 32px;
            animation: foodAppear 0.3s ease, foodEaten 1.2s ease 0.3s forwards;
            z-index: 3;
        }
        @keyframes foodAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes foodEaten {
            0% { transform: scale(1); opacity: 1; }
            60% { transform: scale(1); opacity: 1; }
            80% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* POOP */
        .poop-zone {
            position: absolute;
            bottom: 5px;
            right: 10px;
            display: flex;
            gap: 4px;
            z-index: 8;
        }
        .poop-sprite { 
            position: relative;
            font-size: 18px;
        }

        /* Fum√©e horizontale plus haute pour ne pas chevaucher le caca */
        .poop-sprite.stinky::after {
            content: 'üí®';
            position: absolute;
            top: -8px;
            left: 50%;
            font-size: 12px;
            transform: rotate(-90deg);
            animation: smoke 1s ease-in-out infinite;
        }
        @keyframes smoke {
            0% { transform: translateX(-50%) rotate(-90deg); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-15px) rotate(-90deg); opacity: 0; }
        }

        /* FLIES - Animation aller-retour vraiment fluide avec boucle parfaite */
        .fly {
            position: absolute;
            font-size: 11px;
            animation: flyAround 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes flyAround {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            12.5% { transform: translate(10px, -8px) rotate(45deg); }
            25% { transform: translate(20px, -12px) rotate(90deg); }
            37.5% { transform: translate(28px, -8px) rotate(135deg); }
            50% { transform: translate(32px, 0px) rotate(180deg); }
            62.5% { transform: translate(28px, -8px) rotate(225deg); }
            75% { transform: translate(20px, -12px) rotate(270deg); }
            87.5% { transform: translate(10px, -8px) rotate(315deg); }
            100% { transform: translate(0px, 0px) rotate(360deg); }
        }

        /* TEXT OVERLAY - EN DESSOUS DE LA CR√âATURE */
        .lcd-msg {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
            color: #fff;
            background: rgba(50,50,50,0.85);
            backdrop-filter: blur(5px);
            padding: 6px 12px;
            border-radius: 8px;
            display: none;
            z-index: 20;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .lcd-msg.show { display: block; }

        /* STATS VIEW - Plus bas et l√©g√®rement √† droite, sans cadre */
        .stats-view {
            display: none;
            position: absolute;
            top: 58%;
            left: 52%;
            transform: translate(-50%, -50%);
            grid-template-columns: 1fr 1fr;
            gap: 2px 4px;
            z-index: 12;
        }
        .stats-view.show { display: grid; }
        .stats-view .stat-line { 
            display: flex; 
            justify-content: space-between; 
            background: rgba(255,255,255,0.35);
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap;
            font-size: 8.5px;
            color: #2d3436;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        .stats-view .stat-line.full-width {
            grid-column: 1 / -1;
        }
        .stats-view .stat-line strong { color: #0984e3; font-size: 8.5px; }
        .stats-view .stat-line span { font-size: 8.5px; }

        /* BUTTONS */
        .buttons-area {
            display: flex;
            gap: 24px;
            margin-top: auto;
            z-index: 5;
        }

        .btn-group { position: relative; width: 48px; height: 48px; }

        .phys-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 15px rgba(0,0,0,0.25),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.4);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }
        .phys-btn:hover { 
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3), 
                0 10px 20px rgba(0,0,0,0.3),
                inset 0 -2px 8px rgba(0,0,0,0.2),
                inset 0 2px 8px rgba(255,255,255,0.5);
        }
        .phys-btn:active { 
            top: 5px; 
            box-shadow: 
                0 0 0 rgba(0,0,0,0.3),
                0 3px 8px rgba(0,0,0,0.3),
                inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-yellow { background: radial-gradient(circle at 35% 35%, #ffe66d, #ffd93d); }
        .btn-red { background: radial-gradient(circle at 35% 35%, #ff6b9d, #ff4757); }
        .btn-blue { background: radial-gradient(circle at 35% 35%, #74b9ff, #0984e3); }

        .btn-label {
            position: absolute; 
            bottom: -22px; 
            width: 100%; 
            text-align: center;
            font-size: 10px; 
            font-weight: bold; 
            color: rgba(255,255,255,0.85); 
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

    

        /* ENCOUNTER OVERLAY (fullscreen) */
        .encounter-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.78);z-index:9999;align-items:center;justify-content:center;}
        .encounter-overlay.show{display:flex;}
        .encounter-box{width:320px;max-width:92vw;background:linear-gradient(135deg,#a8d5ba 0%,#8bc4aa 100%);border:4px solid #7ab89d;border-radius:24px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.5);}
        .encounter-header{text-align:center;font-family:'Courier New',monospace;font-weight:800;font-size:14px;color:#2d3436;margin-bottom:14px;padding:8px;background:rgba(255,255,255,.40);border-radius:12px;}
        .encounter-creatures-row{display:flex;justify-content:space-around;align-items:center;gap:16px;margin:14px 0;min-height:108px;position:relative;}
        .encounter-creature-wrap{flex:1;display:flex;flex-direction:column;align-items:center;gap:8px;}
        .encounter-creature-display{width:92px;height:92px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.22);border-radius:16px;padding:8px;overflow:hidden;}
        .encounter-label{font-size:10px;font-weight:800;color:#2d3436;font-family:'Courier New',monospace;}
        .encounter-vs{font-size:18px;font-weight:900;color:#2d3436;}
        .encounter-controls{display:flex;justify-content:center;gap:14px;margin:14px 0;}
        .encounter-choice-btn{flex:1;padding:12px;border-radius:12px;font-weight:900;font-size:13px;text-align:center;transition:all .18s;border:3px solid transparent;user-select:none;}
        .encounter-choice-btn.yes{background:#4ade80;color:#fff;}
        .encounter-choice-btn.no{background:#f87171;color:#fff;}
        .encounter-choice-btn.selected{border-color:#2d3436;transform:scale(1.05);box-shadow:0 4px 12px rgba(0,0,0,.28);}
        .encounter-hints{font-size:10px;text-align:center;color:#2d3436;font-family:'Courier New',monospace;margin-top:8px;}
        .encounter-wait{text-align:center;font-size:11px;font-weight:800;color:#636e72;margin-top:6px;min-height:14px;}
        .heart-anim,.ball-anim{position:absolute;pointer-events:none;animation:floatUp 1.8s ease-out;}
        .heart-anim{font-size:24px;}
        .ball-anim{font-size:22px;}
        @keyframes floatUp{0%{transform:translateY(0) scale(.3);opacity:0}30%{opacity:1}70%{transform:translateY(-40px) scale(1);opacity:1}100%{transform:translateY(-70px) scale(.6);opacity:0}}
        .hug-move{animation:hugAnim .8s ease-in-out;}
        @keyframes hugAnim{0%,100%{transform:translateX(0)}50%{transform:translateX(-12px)}}
        .jump-play{animation:jumpAnim .5s ease-in-out infinite;}
        @keyframes jumpAnim{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}

        /* FAMILY MODE (two creatures on LCD) */
        .family-mode{position:absolute;inset:0;z-index:20;display:none;flex-direction:column;justify-content:center;align-items:center;background:rgba(255,255,255,.03);gap:10px;pointer-events:none;}
        .family-mode.active{display:flex;}
        .family-title{font-family:'Courier New',monospace;font-size:11px;font-weight:900;color:#2d3436;background:rgba(255,255,255,.45);padding:4px 10px;border-radius:8px;}
        .family-row{display:flex;gap:16px;align-items:center;}
        .family-member{display:flex;flex-direction:column;align-items:center;gap:6px;}
        .family-creature{width:74px;height:74px;display:flex;align-items:center;justify-content:center;position:relative;}
        .family-label{font-size:9px;font-weight:900;color:#2d3436;font-family:'Courier New',monospace;}
        .priority-glow{animation:priorityGlow 1.5s ease-in-out infinite;}
        @keyframes priorityGlow{0%,100%{filter:brightness(1)}50%{filter:brightness(1.25) drop-shadow(0 0 8px #ffd93d)}}

        /* Pregnancy belly */
        .pregnant-belly{position:absolute;bottom:18%;left:50%;transform:translateX(-50%);width:32px;height:24px;background:radial-gradient(ellipse at 30% 30%,rgba(255,255,255,.42),rgba(255,255,255,.12) 60%,transparent 70%);border-radius:50%;pointer-events:none;z-index:-1;}

    </style>
</head>

    <script>
// STATE

            poops: 0,
            poopTime: null,
            sick: false,

            lightOn: true,
            menuIdx: -1,
            lastAnim: Date.now(),
            lastPoopIncrease: Date.now(),

  // ===== Extensions (Repro + Famille) =====
  STATE.pregnant = false;
  STATE.pregnancyStart = null;
  STATE.mate = null; // {speciesLine, gender}

  STATE.family = STATE.family || { hasBaby: false, baby: null, momDead: false };

  // ===== Network =====
  let NETWORK_ENABLED = (localStorage.getItem('gotchi_network_enabled') !== '0');
  const API_BASE = 'https://gotchi.sicho95.workers.dev';
  let playerId = null;
  let currentPosition = null;
  let presenceInterval = null;
  let lastSuggestedId = null;
  let lastSuggestedAt = 0;

  // ===== Encounter =====
  let inEncounter = false;
  let encounterChoice = 'yes';
  let currentEncounter = null; // {id, otherPlayerId, otherGotchi, myGotchi}
  let encounterPollInterval = null;
  let encounterLocked = false;

  function initNetworking() {
    playerId = localStorage.getItem('gotchi_player_id') || crypto.randomUUID();
    localStorage.setItem('gotchi_player_id', playerId);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => { currentPosition = { lat: pos.coords.latitude, lon: pos.coords.longitude }; },
        () => {},
        { timeout: 5000, enableHighAccuracy: true }
      );
    }

    setTimeout(() => pushPresence(), 900);
    if (presenceInterval) clearInterval(presenceInterval);
    presenceInterval = setInterval(() => pushPresence(), 3 * 60 * 1000);
  }

  async function pushPresence() {
    if (!NETWORK_ENABLED || !playerId || inEncounter) return;

    const gotchi = {
      id: 'main',
      stage: STATE.stage,
      speciesLine: STATE.speciesLine,
      gender: STATE.gender,
      ageSeconds: Math.floor((Date.now() - STATE.birth) / 1000),
      hunger: STATE.hunger,
      happy: STATE.happy
    };

    try {
      const res = await fetch(`${API_BASE}/presence/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ playerId, gotchi, status: 'playing', position: currentPosition })
      });
      if (!res.ok) return;
      const data = await res.json();

      if (data?.suggestedFriend?.encounterId && !inEncounter) {
        const otherId = data.suggestedFriend.playerId;
        const now = Date.now();
        if (otherId === lastSuggestedId && (now - lastSuggestedAt < 90000)) return;

        lastSuggestedId = otherId;
        lastSuggestedAt = now;

        currentEncounter = {
          id: data.suggestedFriend.encounterId,
          otherPlayerId: otherId,
          otherGotchi: data.suggestedFriend.gotchi,
          myGotchi: gotchi
        };

        startEncounterUI();
      }
    } catch (e) {}
  }

  function startEncounterUI() {
    inEncounter = true;
    encounterLocked = false;
    encounterChoice = 'yes';

    STATE.menuIdx = -1;

    const overlay = document.getElementById('encounterOverlay');
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden', 'false');

    document.getElementById('encounterHeader').textContent = 'RENCONTRE !';
    document.getElementById('encounterWait').textContent = '';

    renderEncounterCreatures();
    updateEncounterChoiceDisplay();
  }

  function endEncounterUI() {
    const overlay = document.getElementById('encounterOverlay');
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden', 'true');

    inEncounter = false;
    encounterLocked = false;
    currentEncounter = null;

    render();
  }

  function updateEncounterChoiceDisplay() {
    const yesBtn = document.getElementById('encounterYes');
    const noBtn = document.getElementById('encounterNo');
    if (encounterChoice === 'yes') {
      yesBtn.classList.add('selected');
      noBtn.classList.remove('selected');
    } else {
      yesBtn.classList.remove('selected');
      noBtn.classList.add('selected');
    }
  }

  function getCreatureSVGFromTraits(traits) {
    // Render with the exact same renderer as current game
    const backup = {
      stage: STATE.stage,
      speciesLine: STATE.speciesLine,
      gender: STATE.gender,
      hunger: STATE.hunger,
      happy: STATE.happy,
      sick: STATE.sick,
      dead: STATE.dead
    };

    if (typeof traits.stage !== 'undefined') STATE.stage = traits.stage;
    if (typeof traits.speciesLine !== 'undefined') STATE.speciesLine = traits.speciesLine;
    if (typeof traits.gender !== 'undefined') STATE.gender = traits.gender;
    if (typeof traits.hunger !== 'undefined') STATE.hunger = traits.hunger;
    if (typeof traits.happy !== 'undefined') STATE.happy = traits.happy;
    if (typeof traits.sick !== 'undefined') STATE.sick = traits.sick;
    if (typeof traits.dead !== 'undefined') STATE.dead = traits.dead;

    let svg = '';
    try { svg = getCreatureSVG(); } catch (e) { svg = ''; }

    STATE.stage = backup.stage;
    STATE.speciesLine = backup.speciesLine;
    STATE.gender = backup.gender;
    STATE.hunger = backup.hunger;
    STATE.happy = backup.happy;
    STATE.sick = backup.sick;
    STATE.dead = backup.dead;

    return svg;
  }

  function renderEncounterCreatures() {
    const myDiv = document.getElementById('encounterMyCreature');
    const otherDiv = document.getElementById('encounterOtherCreature');

    myDiv.innerHTML = getCreatureSVGFromTraits({
      stage: currentEncounter.myGotchi.stage,
      speciesLine: currentEncounter.myGotchi.speciesLine,
      gender: currentEncounter.myGotchi.gender,
      hunger: currentEncounter.myGotchi.hunger,
      happy: currentEncounter.myGotchi.happy,
      sick: STATE.sick,
      dead: false
    });

    otherDiv.innerHTML = getCreatureSVGFromTraits({
      stage: currentEncounter.otherGotchi.stage,
      speciesLine: currentEncounter.otherGotchi.speciesLine,
      gender: currentEncounter.otherGotchi.gender,
      hunger: currentEncounter.otherGotchi.hunger,
      happy: currentEncounter.otherGotchi.happy,
      sick: false,
      dead: false
    });
  }

  async function validateEncounterChoice() {
    if (!currentEncounter || encounterLocked) return;
    encounterLocked = true;
    document.getElementById('encounterWait').textContent = "En attente...";

    try {
      await fetch(`${API_BASE}/encounter/answer`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ playerId, encounterId: currentEncounter.id, answer: encounterChoice })
      });
    } catch (e) {}

    startEncounterPolling();
  }

  function startEncounterPolling() {
    if (encounterPollInterval) clearInterval(encounterPollInterval);

    encounterPollInterval = setInterval(async () => {
      try {
        const res = await fetch(`${API_BASE}/encounter/status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ encounterId: currentEncounter.id })
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data?.encounter || data.encounter.status === 'pending') return;

        clearInterval(encounterPollInterval);
        encounterPollInterval = null;

        await playEncounterResult(data.encounter);
        endEncounterUI();
      } catch (e) {}
    }, 1000);
  }

    if (enc.status === 'declined') {
      document.getElementById('encounterHeader').textContent = 'Refus√©...';
      document.getElementById('encounterWait').textContent = '';
      await sleep(1000);
      return;
    }

    const matchType = enc.matchType || 'friendship';

    if (matchType === 'love') {

      await playLoveAnimation();

      if (STATE.gender === 'female') {

      document.getElementById('encounterHeader').textContent = 'üéÆ AMITI√â';
      await playFriendshipAnimation();
      STATE.happy = Math.min(5, STATE.happy + 1);

  // ===== Family helpers =====
  function ensureBaby() {
    if (!STATE.family) STATE.family = { hasBaby: false, baby: null, momDead: false };
    if (!STATE.family.hasBaby) return;
    if (!STATE.family.baby) {
      STATE.family.baby = {
        stage: 'egg',
        speciesLine: STATE.speciesLine || (Math.random() < 0.5 ? 'Bubbly' : 'Fluffy'),
        gender: Math.random() < 0.5 ? 'male' : 'female',

        hunger: 4,

        poops: 0,
        sick: false,
        dead: false,
        lastNeed: Date.now()
      };
    }
  }

  function layFamilyEgg() {
    STATE.family = { hasBaby: true, baby: null, momDead: false };
    ensureBaby();

    const momLine = STATE.speciesLine;
    const dadLine = STATE.mate?.speciesLine || null;
    const pick = [momLine, dadLine].filter(Boolean);
    STATE.family.baby.speciesLine = pick.length ? pick[Math.floor(Math.random() * pick.length)] : (Math.random() < 0.5 ? 'Bubbly' : 'Fluffy');

    STATE.pregnant = false;
    STATE.pregnancyStart = null;
    STATE.mate = null;

    uiMsg('ü•ö ≈íuf pondu !');
    render();

  function hatchFamilyEgg() {
    ensureBaby();
    if (!STATE.family.baby || STATE.family.baby.stage !== 'egg') return;
    STATE.family.baby.stage = 'baby';
    STATE.family.baby.birth = Date.now();
    uiMsg('üê£ B√©b√© n√© !');
    render();
  }

  function familyStageFromAge(ageSec) {
    if (ageSec < 60) return 'baby';
    if (ageSec < 180) return 'child';
    if (ageSec < 360) return 'teen';
    return 'adult';
  }

  function updateFamilyNeeds() {
    if (!STATE.family?.hasBaby) return;
    ensureBaby();
    const b = STATE.family.baby;
    if (!b || b.dead) return;

    if (b.stage === 'egg' && (Date.now() - b.birth >= 30000)) hatchFamilyEgg();

    if (b.stage !== 'egg') {
      const ageSec = Math.floor((Date.now() - b.birth) / 1000);
      b.stage = familyStageFromAge(ageSec);
    }

    // NEEDS like mom (random decay)
    if (b.stage !== 'egg') {
      if (Math.random() < 0.015) b.hunger = Math.max(0, b.hunger - 1);
      if (Math.random() < 0.015) b.happy  = Math.max(0, b.happy  - 1);
    }

    const babyWouldDie = (b.hunger <= 0) || (b.happy <= 0);
    if (babyWouldDie && !STATE.family.momDead) {
      STATE.family.momDead = true;
      STATE.dead = true;
      uiMsg('üíî Maman se sacrifie...');
      b.hunger = Math.max(1, b.hunger);
      b.happy = Math.max(1, b.happy);
    } else if (babyWouldDie && STATE.family.momDead) {
      b.dead = true;
      uiMsg('üíî B√©b√©...');
    }
  }

    const fm = document.getElementById('familyMode');

    if (STATE.family?.hasBaby && STATE.family.baby) {

          gender: b.gender,

          happy: b.happy,
          sick: b.sick,

      }

      const needs = (b.hunger <= 1) || (b.happy <= 1);
      babyDiv.classList.toggle('priority-glow', needs && !b.dead);
    } else {
      fm.classList.remove('active');
    }
  }

            const pZone = document.getElementById('poopZone');

            const now = Date.now();
            const poopAge = STATE.poopTime ? (now - STATE.poopTime) / 1000 : 0;
            const needFlies = poopAge > 60 && STATE.poops >= 3;

            // FIX CRITIQUE : Si STATE.poops = 0, TOUJOURS vider la zone
            if(STATE.poops === 0) {
                pZone.innerHTML = '';
                STATE.lastPoopCount = 0;
                return;
            }

            // OPTIMISATION : Ne recr√©er que si le nombre de poops a chang√©
            if(STATE.lastPoopCount !== STATE.poops) {
                pZone.innerHTML = '';

                // Cr√©er les poops
                for(let i=0; i<STATE.poops; i++) {
                    const p = document.createElement('div');
                    p.className = 'poop-sprite';
                    if(poopAge > 30) p.classList.add('stinky');
                    p.innerText = 'üí©';
                    pZone.appendChild(p);
                }

                STATE.lastPoopCount = STATE.poops;
            } else {
                // Juste mettre √† jour les classes stinky
                const poops = pZone.querySelectorAll('.poop-sprite');
                poops.forEach(p => {
                    if(poopAge > 30) {
                        p.classList.add('stinky');
                    } else {
                        p.classList.remove('stinky');
                    }
                });
            }

            // G√©rer les mouches s√©par√©ment
            const existingFlies = pZone.querySelectorAll('.fly');

            if(needFlies && existingFlies.length === 0) {
                // Cr√©er les mouches SEULEMENT si elles n'existent pas
                const flyPositions = [
                    { left: 5, top: -25, delay: 0 },
                    { left: 18, top: -18, delay: 1.7 },
                    { left: 30, top: -22, delay: 3.3 }
                ];

                flyPositions.forEach(pos => {
                    const fly = document.createElement('div');
                    fly.className = 'fly';
                    fly.innerText = 'ü™∞';
                    fly.style.left = pos.left + 'px';
                    fly.style.top = pos.top + 'px';
                    fly.style.animationDelay = pos.delay + 's';
                    pZone.appendChild(fly);
                });
            } else if(!needFlies && existingFlies.length > 0) {
                // Supprimer les mouches si plus n√©cessaires
                existingFlies.forEach(fly => fly.remove());
            }
        }

                    <ellipse cx="58" cy="52" rx="5" ry="4" fill="#ff9999" opacity="0.7"/>

            }

            if(STATE.stage === 'teen') {
                const teenMouth = STATE.sick

                    : 'M 35 62 Q 45 69 55 62';
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">
                    <ellipse cx="45" cy="54" rx="30" ry="28" fill="${genderColor}"/>
                    <ellipse cx="45" cy="54" rx="25" ry="23" fill="${secondaryColor}" opacity="0.5"/>
                    ${STATE.gender === 'female'
                        ? `<path d="M 22 38 Q 28 25 35 38" fill="#2d3436"/>
                           <path d="M 55 38 Q 62 25 68 38" fill="#2d3436"/>
                           <ellipse cx="28" cy="30" rx="5" ry="10" fill="#2d3436" opacity="0.8"/>
                           <ellipse cx="62" cy="30" rx="5" ry="10" fill="#2d3436" opacity="0.8"/>`
                        : `<rect x="28" y="28" width="8" height="12" fill="#2d3436" rx="4" opacity="0.8"/>
                           <rect x="54" y="28" width="8" height="12" fill="#2d3436" rx="4" opacity="0.8"/>`
                    }
                    <circle cx="36" cy="50" r="5" fill="#2d3436"/>

                    <path d="${teenMouth}" stroke="#2d3436" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <ellipse cx="28" cy="55" rx="6" ry="5" fill="#ff9999" opacity="0.7"/>
                    <ellipse cx="62" cy="55" rx="6" ry="5" fill="#ff9999" opacity="0.7"/>
                </svg>`;
            }

            if(STATE.stage === 'adult') {
                const adultMouth = STATE.sick 
                    ? 'M 33 65 Q 39 70 45 65 Q 51 70 57 65'
                    : STATE.happy <= 1
                    ? 'M 33 65 Q 45 61 57 65'
                    : 'M 33 65 Q 45 73 57 65';
                return `<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="${sickTint}">

                    ${STATE.gender === 'male'
                        ? `<polygon points="38,18 45,8 52,18 50,22 40,22" fill="#ffd700"/>

                           <ellipse cx="60" cy="22" rx="10" ry="12" fill="#ff6b9d" opacity="0.7"/>
                           <polygon points="35,20 45,10 55,20 52,25 38,25" fill="#ffd700"/>`
                    }
                    <circle cx="35" cy="50" r="6" fill="#2d3436"/>
                    <circle cx="55" cy="50" r="6" fill="#2d3436"/>
                    <circle cx="37" cy="49" r="3" fill="#fff"/>
                    <circle cx="57" cy="49" r="3" fill="#fff"/>
                    <path d="${adultMouth}" stroke="#2d3436" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                    <ellipse cx="26" cy="56" rx="7" ry="6" fill="#ff9999" opacity="0.7"/>
                    <ellipse cx="64" cy="56" rx="7" ry="6" fill="#ff9999" opacity="0.7"/>
                    <circle cx="38" cy="40" r="2.5" fill="${secondaryColor}"/>
                    <circle cx="52" cy="40" r="2.5" fill="${secondaryColor}"/>

            }
        }

        // INPUTS
        function btnA() {
            if(STATE.stage === 'egg' || STATE.dead) return;
            STATE.menuIdx = (STATE.menuIdx === -1) ? 0 : (STATE.menuIdx + 1) % 8;
            render();
        }

        function btnB() {
            if(STATE.stage === 'egg' || STATE.dead) return;
            if(STATE.menuIdx === -1) {
                // No action
            } else {
                doAction(STATE.menuIdx);
            }
        }

        function btnC() {
            STATE.menuIdx = -1;
            STATE.showingStats = false;
            render();
        }

        function doAction(idx) {
            const container = document.getElementById('creatureContainer');

            switch(idx) {
                case 0: // Feed
                    showFood('üçñ');
                    container.classList.add('eating');
                    setTimeout(() => container.classList.remove('eating'), 1200);
                    uiMsg("Miam!");
                    STATE.hunger = Math.min(5, STATE.hunger + 1);
                    STATE.weight++;
                    break;
                case 1: // Light
                    STATE.lightOn = !STATE.lightOn;
                    uiMsg(STATE.lightOn ? "Lumi√®re ON" : "Lumi√®re OFF");
                    break;
                case 2: // Game
                    container.classList.add('happy');
                    setTimeout(() => container.classList.remove('happy'), 500);
                    uiMsg("Youpi!");
                    STATE.happy = Math.min(5, STATE.happy + 1);
                    STATE.weight = Math.max(1, STATE.weight - 1);
                    break;
                case 3: // Meds
                    if(STATE.sick) { 
                        STATE.sick = false;
                        STATE.sickTime = null;
                        uiMsg("Gu√©ri!"); 
                    } else {
                        uiMsg("√áa va");
                    }
                    break;
                case 4: // Clean
                    STATE.poops = 0;
                    STATE.poopTime = null;
                    STATE.lastPoopCount = -1;  // Force un re-rendu complet
                    uiMsg("Propre!");
                    render();  // Forcer un rendu imm√©diat
                    break;
                case 5: // Stats
                    showStats();
                    break;
                case 6: // About
                    uiMsg("Gotchi v3.4");
                    break;
                case 7: // Attention
                    let issues = [];
                    if(STATE.hunger < 2) issues.push("Faim");
                    if(STATE.happy < 2) issues.push("Triste");
                    if(STATE.poops > 2) issues.push("Sale");
                    if(STATE.sick) issues.push("Malade");
                    uiMsg(issues.length ? "‚ö†Ô∏è " + issues.join(", ") : "‚úÖ OK");
                    break;
            }
            STATE.menuIdx = -1;
            render();
        }

        function showFood(emoji) {
            const zone = document.getElementById('foodZone');
            zone.innerHTML = `<div class="food-item">${emoji}</div>`;
            setTimeout(() => zone.innerHTML = '', 1500);
        }

        function showStats() {
            const age = Math.floor((Date.now() - STATE.birth) / 60000);
            const statsView = document.getElementById('statsView');

            const speciesInfo = STATE.speciesLine || '≈íuf';
            const genderIcon = STATE.gender === 'male' ? '‚ôÇÔ∏è' : STATE.gender === 'female' ? '‚ôÄÔ∏è' : '';

            statsView.innerHTML = `
                <div class="stat-line full-width"><strong>Esp:</strong><span>${speciesInfo}${genderIcon}</span></div>
                <div class="stat-line"><strong>√Çge:</strong><span>${age}m</span></div>
                <div class="stat-line"><strong>Poid:</strong><span>${STATE.weight}g</span></div>
                <div class="stat-line"><strong>Faim:</strong><span>${STATE.hunger}/5</span></div>
                <div class="stat-line"><strong>Joie:</strong><span>${STATE.happy}/5</span></div>
                <div class="stat-line full-width"><strong>√âtat:</strong><span>${STATE.sick ? 'ü§í' : '‚úÖ'}</span></div>
            `;
            STATE.showingStats = true;
            render();
        }

        function uiMsg(txt) {
            const el = document.getElementById('msg');

            if(msgTimeout) {
                clearTimeout(msgTimeout);
                msgTimeout = null;
            }

            el.innerText = txt;
            el.classList.add('show');

            msgTimeout = setTimeout(() => {
                el.classList.remove('show');
                msgTimeout = null;
            }, 2000);
        }

        // SYSTEM
        function toggleSysMenu() { 
            document.getElementById('sysMenu').classList.toggle('active'); 
        }

        function setShell(color) {
            const d = document.getElementById('device');
            d.className = 'device-container';

            const colors = {
                purple: '#6a5acd',
                blue: '#4169e1',
                pink: '#ff69b4',
                white: '#f0f0f0',
                valentine: '#8b0000'
            };

            d.style.setProperty('--shell-color', colors[color]);

            if(color === 'valentine') {
                addValentineHearts(d);
            }
            toggleSysMenu();
        }

        function addValentineHearts(container) {
            container.querySelectorAll('.heart-decoration').forEach(h => h.remove());

            const positions = [
                {x: 15, y: 20, size: 15},
                {x: 80, y: 35, size: 12},
                {x: 25, y: 70, size: 10},
                {x: 75, y: 80, size: 14},
                {x: 50, y: 50, size: 8},
                {x: 40, y: 25, size: 11}
            ];

            positions.forEach(pos => {
                const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                heart.setAttribute('class', 'heart-decoration');
                heart.setAttribute('width', pos.size);
                heart.setAttribute('height', pos.size);
                heart.style.left = pos.x + '%';
                heart.style.top = pos.y + '%';
                heart.innerHTML = `
                    <path d="M${pos.size/2},${pos.size*0.85} 
                             L${pos.size*0.2},${pos.size*0.4} 
                             Q${pos.size*0.1},${pos.size*0.2} ${pos.size*0.2},${pos.size*0.15}
                             Q${pos.size*0.3},${pos.size*0.1} ${pos.size/2},${pos.size*0.25}
                             Q${pos.size*0.7},${pos.size*0.1} ${pos.size*0.8},${pos.size*0.15}
                             Q${pos.size*0.9},${pos.size*0.2} ${pos.size*0.8},${pos.size*0.4} Z" 
                          fill="${Math.random() < 0.5 ? '#ffc0cb' : '#ffffff'}"/>
                `;
                container.appendChild(heart);
            });
        }

        function saveData() { 
            const blob = new Blob([JSON.stringify(STATE)], {type:'application/json'});
            const a = document.createElement('a'); 
            a.href = URL.createObjectURL(blob); 
            a.download='gotchi_save.json'; 
            a.click();
            uiMsg("Sauvegard√©!");
            toggleSysMenu();
        }

        function loadData(input) {
            const r = new FileReader();
            r.onload = e => { 
                Object.assign(STATE, JSON.parse(e.target.result)); 
                STATE.lastPoopCount = -1;  // Force le rendu
                render(); 
                toggleSysMenu();
                uiMsg("Charg√©!");
            };
            r.readAsText(input.files[0]);
        }

        function resetData() {
            if(confirm("Recommencer depuis le d√©but ?")) {
                localStorage.removeItem('gotchi_modern');
                Object.assign(STATE, {
                    stage: 'egg',
                    speciesLine: null,
                    gender: null,
                    birth: Date.now(),
                    hunger: 4,
                    happy: 4,
                    weight: 5,
                    poops: 0,
                    poopTime: null,
                    sick: false,
                    sickTime: null,
                    lightOn: true,
                    menuIdx: -1,
                    lastAnim: Date.now(),
                    lastPoopIncrease: Date.now(),
                    dead: false,
                    showingStats: false,
                    lastPoopCount: -1
                });
                render();
                uiMsg("Nouveau d√©part!");
                toggleSysMenu();
            }
        }

        // START
        render();
        initNetworking();
        installEncounterAndFamilyHooks();
</script>
